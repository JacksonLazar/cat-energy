<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="stylesheet"  href="CSS/main.scss">

<body>
  <header class="header">

        <svg class="header__icon" width="33" height="38" viewBox="0 0 33 38">

      <a href="#" class="header__text">

      </a>
